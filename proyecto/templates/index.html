<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="get" action="/" class="mb-3">
            <div class="input-group" style="margin-top: 20px;">
                <input type="text" class="form-control" id="search" name="search" placeholder="Nombre del profesor" value="{{ search_query }}">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        <h2>Agregar Profesor</h2>
        <form action="/agregar" method="POST" class="mb-3">
            <div class="row gx-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Correo" name="correo" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Dirección" name="direccion">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Agregar Profesor</button>
                </div>
            </div>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                    <td>{{ d.id }}</td>
                    <td>{{ d.nombre }}</td>
                    <td>{{ d.correo }}</td>
                    <td>{{ d.direccion }}</td>
                    <td><a href="/editar/{{d.id}}" class="btn btn-primary btn-sm">Editar</a></td>
                    <td><form action="/eliminar/{{ d.id }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Eliminar</button></form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
